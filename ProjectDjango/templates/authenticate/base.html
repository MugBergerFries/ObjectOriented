<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TidyTunes</title>
    <style media="screen">
      body {
        background-color: #1DB954;
        }
      h1 {
        color: black;
        text-align: center;
        }
      p {
        font-family: verdana;
        font-size: 20px;
        color: black;
      }
      .Title {
        font-size: 40px;
        color: #1DB954;
        margin-left: 20px;
        margin-right: 20px;
        background-color: black;
      }
      .Title strong {
        vertical-align: middle;
      }
      .body {
        background-color: #1DB954;
        color: black;
      }
      .pruned_song {
        color: white;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        display: inline-block;
        float: right;
        vertical-align: middle;
        font-size: 40px;
      }
      li {
        float: right;
      }
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a:hover {
        color: #1DB954;
        text-decoration: none;
      }



    </style>
  </head>
  <body>
    <div class="Title">
      <!--<img src="https://developer.spotify.com/assets/branding-guidelines/icon2@2x.png" alt="Spotify Logo" width="40">-->
      <img src="https://developer.spotify.com/assets/branding-guidelines/icon3@2x.png" alt="Spotify Logo" width="80">
      <strong>TidyTunes</strong>
      <ul>
        <li><a href="http://www.tidytunes.org">Home</a></li>
        <li><a href="http://www.tidytunes.org/about">About</a></li>
      </ul>
    </div>
    <div class="body">
      {% block content %}{% endblock %}
      <br>
      <br>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
